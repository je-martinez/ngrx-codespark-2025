<div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
  <img [src]="image" alt="Product" class="w-16 h-16 object-cover rounded-md" />
  <div class="flex-1">
    <h3 class="font-semibold text-gray-900">{{ title }}</h3>
  </div>
  <div class="flex items-center gap-3">
    <button class="text-gray-500 hover:text-gray-700" (click)="decreaseQuantity()">-</button>
    <span class="w-8 text-center">{{ quantity }}</span>
    <button class="text-gray-500 hover:text-gray-700" (click)="increaseQuantity()">+</button>
  </div>
  <p class="font-semibold text-gray-900 w-20 text-right">{{ formattedPrice }}</p>
  <button class="text-gray-400 hover:text-red-500" (click)="removeItem()">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</div>
