<div class="mt-6 pt-6 border-t">
  <div class="flex justify-between text-base text-gray-900 mb-2">
    <p>Subtotal</p>
    <p class="font-semibold">{{ formattedTotal }}</p>
  </div>
  <div class="flex justify-between text-base text-gray-500 mb-4">
    <p>Shipping</p>
    <p>Free</p>
  </div>
  <div class="flex justify-between text-lg font-bold text-gray-900 mb-6">
    <p>Total</p>
    <p>{{ formattedTotal }}</p>
  </div>

  <button
    class="w-full bg-blue-500 hover:bg-blue-600 hover:cursor-pointer text-white font-medium py-3 rounded-lg transition-colors"
    (click)="onClickCheckout()">
    Checkout
  </button>
</div>
